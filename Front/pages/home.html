<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="../style/css/home.css">
</head>
<body>

    <header id="header">
        <div id="conteudo_header">
            <span>Projeto Blockchain</span>
        </div>
        
    </header>

    <div id="container">
        <div class="esquerdo">
            <div class="status">
                <span>Status do Blockchain:</span>
                <span>Verificando...</span>
            </div>
            <div class="botoes">
                <form>
                    <button type="button" id="Veiculos">Consultar Veiculo</button>
                    <button type="button" id="Transacao">Realizar Transação</button>
                </form>
            </div> 
        </div>
        <div class="direito">

        </div>
          
    </div>

    <div id="erro">
        <ion-icon name="sad-outline"></ion-icon>
        <span>Nao foi possivel se conectar ao servidor</span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../scripts/home.js"></script>
</body>
</html>
