<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo</title>
    <link rel="stylesheet" href="../style/css/resumo.css">
</head>
<body>
    <div class="container">

        <!--NAVEGAÇÃO DA PÁGINA-->
        <div class="navigation">
            <ul>
                <li>
                    <a href="./resumo.html">
                        <span class="icone"><ion-icon name="car-sport-outline"></ion-icon></span>
                        <span class="titulo">MobiCrowd</span>
                    </a>
                </li>
                <li>
                    <a href="./resumo.html">
                        <span class="icone"><ion-icon name="bar-chart-outline"></ion-icon></span>
                        <span class="titulo">Resumo</span>
                    </a>
                </li>
                <li>
                    <a href="./transacao.html">
                        <span class="icone"><ion-icon name="speedometer-outline"></ion-icon></span>
                        <span class="titulo">Transações</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icone"><ion-icon name="information-circle-outline"></ion-icon></span>
                        <span class="titulo">Ajuda</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="titulo">Configurações</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Resumo-->
        <div class="main">
            <div class="topbar">
                <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
            </div>

            <!--Cards-->

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="qtdVeiculos">0</div>
                        <div class="cardName">Veiculos Ativos</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="radio-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id="qtdViagens">0</div>
                        <div class="cardName">Viagens Totais</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="swap-horizontal-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id="totEmissCo2">0</div>
                        <div class="cardName">Emissão de CO2</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">$0</div>
                        <div class="cardName">Crédito Movimentado</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!--Tela Resumo-->

            <div class="detalhes">

                <!--Viagens Recentes-->
                <div class="recente">
                    <div class="cardHeader">
                        <h2>Viagens Recentes</h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Placa</td>
                                <td>Hash</td>
                                <td>Distancia</td>
                            </tr>
                        </thead>
                        <tbody id="tableViagens">
                        </tbody>
                    </table>
                </div>


                <!--Veiculos Registrados-->

                <div class="registrados">
                    <div class="cardHeader">
                        <h2>Veiculos Registrados</h2>
                    </div>
                        <table>
                            <thead>
                                <tr>
                                    <td>Placa</td>
                                </tr>
                            </thead>

                            <tbody id="tableVeiculos">
                            </tbody>
                        </table>
                </div>

            </div>
        </div>
    </div>

    <script src="../scripts/menu_toggle.js"></script>
    <script src="../scripts/barra_lateral.js"></script>
    <script src="../scripts/requests_resumo.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
